<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>Weight Converter</title>
  <style>
   body{
        margin-top:70px;
        background-color: #333;
        color:#fff;
    }
  /*  .card-primary{
        background-color:  rgb(45, 95, 187);
    }
    .card-danger{
        background-color: rgb(255 ,0 ,0);
    }
    .card-success{
        background-color:rgb(0, 255,0);
    }*/
  </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display text-center">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="in"
                        class="form-control form-control-lg"  placeholder="Enter Pounds ....">
                    </div>
                </form>
                <div id="output">

                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Grams :</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
               

                    <div class="card bg-success mb-2">
                        <div class="card-block card-success">
                            <h4>KiloGrams :</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces :</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
               
                    </div>

            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility='hidden';
        document.getElementById('in').addEventListener('input' , function(e){
            document.getElementById('output').style.visibility='visible';
          let pounds= e.target.value;
          document.getElementById('gramsOutput').innerHTML = pounds/0.0022046;

          document.getElementById('kgOutput').innerHTML = pounds/2.2046;
          
          document.getElementById('ozOutput').innerHTML = pounds*16;
          
        });

    </script>
</body>
</html>
